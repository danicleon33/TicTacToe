<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Križić-Kružić</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>Križić-Kružić</h1>
    
            <div class="board">
                <div class="cell" data-cell="0"></div>
                <div class="cell" data-cell="1"></div>
                <div class="cell" data-cell="2"></div>
                <div class="cell" data-cell="3"></div>
                <div class="cell" data-cell="4"></div>
                <div class="cell" data-cell="5"></div>
                <div class="cell" data-cell="6"></div>
                <div class="cell" data-cell="7"></div>
                <div class="cell" data-cell="8"></div>
            </div>
    
            <button class="reset-button" onclick="reset">Ponovno Pokreni</button>
    
            <div class="game-status">
                <p class="player">Trenutni igrač: <span id="current-player">X</span></p>
                <p id="winner"></p>
            </div>

            <div id="scoreboard">
                X: <span id="x-wins">0</span> | 
                O: <span id="o-wins">0</span> | 
                Izjednačenja: <span id="draws">0</span>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
